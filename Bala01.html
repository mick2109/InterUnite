<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: lightblue;
                text-align: center;
            }
        </style>
        <script>
            function startCountdown() {
                var countdownElement = document.getElementById('countdown');
                var timeLeft = 10;

                var countdownTimer = setInterval(function() {
                    if (timeLeft <= 0) {
                        clearInterval(countdownTimer);
                        countdownElement.innerHTML = "Temps écoulé!";
                        window.location.href = "Bala02.html"; // Redirige vers Bala02.html
                    } else {
                        countdownElement.innerHTML = timeLeft + " secondes restantes";
                    }
                    timeLeft -= 1;
                }, 1000);
            }

            window.onload = startCountdown;
        </script>
    </head>
<body>
<h1>Bienvenue cher baladin.
    Nous allons tout d'abord vérifier tes compétences de baladin.
</h1>
<p id="countdown">10 secondes restantes</p>
</body>
</html>
